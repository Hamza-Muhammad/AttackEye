{% extends "./base.html" %}
{% load static %}

{% block content %}
<style>
    #begining {
        padding-top: 60px !important;
        padding-bottom: 60px !important;
        color: white;
        background: rgb(14, 32, 32);
        background: radial-gradient(circle,
                rgba(14, 32, 32, 1) 0%,
                rgba(13, 4, 32, 1) 100%);
    }
</style>

<div class="container-fluid" id="begining">
    <ul>
        {% for subdomain in enumerated_subdomains %}
        <li><a href="{% url 'portinfo' value1=filename value2=subdomain %}">{{ subdomain }}</a></li>
        {% endfor %}
    </ul>    
</div>


<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

<!-- <script src="{% static 'js/nmap.js' %}"></script> -->

{% endblock %}
